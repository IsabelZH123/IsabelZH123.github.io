<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Isabe's first Phaser 3 Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

     <h1> Welcome to my game world </h1>

    <script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
           }
        },
        scene: {
          preload: preload,
          create: create,
          update: update
        }
     };

    var player;
    var cakes;
    var spiders;
    var platforms;
    var cursors;
    var score = 0;
    var gameOver = false;
    var scoreText;

    var game = new Phaser.Game(config);

    function preload ()
   {
        this.load.image('sky', 'assets/sky.jpg');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('cake', 'assets/cake.png');
        this.load.image('spider', 'assets/spider.png');
        this.load.spritesheet('player', 'assets/player.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
   {
       this.add.image(400, 300, 'sky').setScale(0.5);;

       platforms = this.physics.add.staticGroup();
       platforms.create(400, 568, 'ground').setScale(2).refreshBody();
       platforms.create(600, 400, 'ground');
       platforms.create(50, 250, 'ground');
       platforms.create(750, 220, 'ground');

       player = this.physics.add.sprite(100, 450, 'player');
       player.setScale(1.2);

       player.setBounce(0.2);
       player.setCollideWorldBounds(true);

       this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('player', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'player', frame: 1 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('player', { start: 9, end: 12 }),
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        cakes = this.physics.add.group({
            key: 'cake',
            repeat: 11,
           setXY: { x: 12, y: 0, stepX: 70 }
        }).setScale(0.3);

        cakes.children.iterate(function (child) {

            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

        });

        spiders = this.physics.add.group().setScale(0.3);

        scoreText = this.add.text(100, 100, 'score: 0', { fontSize: '32px', fill: '#FFFFFF' });

     
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(cakes, platforms);
        this.physics.add.collider(spiders, platforms);

    
        this.physics.add.overlap(player, cakes, collectCake, null, this);

        this.physics.add.collider(player, spiders, hitSpider, null, this);
      }

     function update ()
     {
        if (gameOver)
       {
            return;
       }

        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }
    }

    function collectCake (player, cakes)
    {
        cakes.disableBody(true, true);

    
        score += 10;
        scoreText.setText('Score: ' + score);

        if (cakes.countActive(true) === 0)
        {
        
            cakes.children.iterate(function (child) {

               child.enableBody(true, child.x, 0, true, true);

            });

            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
  
            var spider = spiders.create(x, 16, 'spider');
            spider.setBounce(1);
            spider.setCollideWorldBounds(true);
            spider.setVelocity(Phaser.Math.Between(-200, 200), 20);
            spider.allowGravity = false;

       }
    }

    function hitSpider (player, spiders)
    {
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play('turn');
  
        gameOver = true;
    }

 </script>

</body>
</html>
