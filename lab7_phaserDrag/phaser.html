<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Phaser Darg Lab</title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
        
    </head>
    <body>
        <h1>Phaser: Drag and Drop</h1>
        <script>
            var config = {
                type: Phaser.AUTO,
                width:1800,
                height:1300,  
                _parent: 'phaser-example',
                backgroundColor: '#90dcff',              
                scene : {
                    preload : preload,
                    create : create
                }
            };
            
            
            var game = new Phaser.Game(config);

            function preload(){
                
                this.load.image('background', 'assets/city.jpg')
                this.load.image('dog','assets/dog.png');
                this.load.image('house','assets/house.png');
                this.load.image('kids','assets/kids.png');
                this.load.image('balloon','assets/balloon.png');
            }

            function create(){
                this.add.image(0,0, 'background').setOrigin(0,0).setScale(0.3);
                
                var dog = this.add.sprite(200, 200, 'dog');
                dog.setScale(0.3);
                dog.setInteractive();
                this.input.setDraggable(dog);

                var house = this.add.sprite(600, 600, 'house');
                house.setScale(0.5);
                house.setInteractive();
                this.input.setDraggable(house);

                var kids = this.add.sprite(100, 100, 'kids');
                kids.setScale(0.3);
                kids.setInteractive();
                this.input.setDraggable(kids);

                var balloon = this.add.sprite(500, 500, 'balloon');
                balloon.setScale(0.3);
                balloon.setInteractive();
                this.input.setDraggable(balloon);



                this.input.on('drag', function(pointer, gameObject, dragX, dragY){
                    gameObject.x = dragX;
                    gameObject.y = dragY;
                });

            }

        </script>

       <div class="container mt-5">
           <a href = "../index.html">Go back to Homepage!</a>
    </body>
</html>
